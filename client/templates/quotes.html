<!-- This is the quotes template -->
<template name="quotes">
	<div class = "row">

		<div class = "col-xs-12 help-field">
			<div class = "col-xs-12">

			{{#each quotes}}
				<p> 
					<a class="glyphicon glyphicon-remove-sign close-channel"> </a> 
				</p> 
			{{/each}}
			</div>
		</div>

	</div>
</template>
